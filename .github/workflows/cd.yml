name: CD

on:
  release:
    types: [published]
  workflow_dispatch:  # Allows manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Needed for trusted publishing to PyPI

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        python -m build
        ls -la dist/

    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      if: github.event.release.prerelease == true
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      if: github.event.release.prerelease != true
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  release-notes:
    runs-on: ubuntu-latest
    needs: publish  # Only runs after publish succeeds
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for changelog

    - name: Generate release notes
      run: |
        # Get the tag of the current release
        TAG=${{ github.ref_name }}
        echo "Generating release notes for $TAG"

        # Get the last tag for comparison (or all commits if this is the first tag)
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)

        # Get commit messages between the tags
        echo "Commits in this release:" > release_notes.md
        git log --oneline $LAST_TAG..HEAD >> release_notes.md
        cat release_notes.md

    - name: Upload release assets
      uses: actions/upload-artifact@v4
      with:
        name: release-notes
        path: release_notes.md