name: Release Preparation

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '0.1.0'
      release_type:
        description: 'Type of release'
        required: true
        default: 'manual'
        type: choice
        options:
          - alpha
          - beta
          - rc
          - stable

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use token to allow pushing changes

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
      - name: Run pre-release checks
        run: |
          # Run tests to ensure code is stable
          python -m pytest tests/ -v --tb=short

      - name: Update version in pyproject.toml
        run: |
          # Use sed to update version in pyproject.toml
          sed -i "s/version = \"[^\"]*\"/version = \"${{ github.event.inputs.version }}\"/g" pyproject.toml
          cat pyproject.toml | grep version

      - name: Commit version changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
          git push

      - name: Create tag
        run: |
          git tag v${{ github.event.inputs.version }}
          git push origin v${{ github.event.inputs.version }}

      - name: Create release draft
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: Release v${{ github.event.inputs.version }}
          body: |
            ## Release v${{ github.event.inputs.version }}
            
            This release includes:
            - [List of changes will appear here]
            
            ### Breaking Changes
            - [Breaking changes if any]
            
            ### New Features
            - [New features if any]
            
            ### Bug Fixes
            - [Bug fixes if any]
            
            For full details, see the commit history.
          draft: true
          prerelease: ${{ github.event.inputs.release_type != 'stable' }}